<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Servidor Express</title>
</head>
<body>
    
    <h1>Hola desde el HTML</h1>
    <script>
        fetch('http://localhost:3000/saludo')
            .then(response => response.text())
            .then(data => {
                console.log(data); // Esto lo ves en la consola del navegador
                document.body.innerHTML += `<p>${data}</p>`;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
