<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <form id="myForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <div>
        <!-- Casillas de Verificación (Checkbox) -->
        <form>
            <label>
                <input type="checkbox" name="intereses" value="deportes"> Deportes
            </label>
            <label>
                <input type="checkbox" name="intereses" value="música"> Música
            </label>
            <label>
                <input type="checkbox" name="intereses" value="arte"> Arte
            </label>
        </form>

    </div>

    <div>
        <!-- Botones de Radio (Radio Buttons) -->
        <form>
            <label>
                <input type="radio" name="genero" value="masculino"> Masculino
            </label>
            <label>
                <input type="radio" name="genero" value="femenino"> Femenino
            </label>
            <label>
                <input type="radio" name="genero" value="otro"> Otro
            </label>
        </form>
    </div>

    <div>
        <!-- Menús Desplegables (Select) -->
        <form>
            <label for="ciudad">Ciudad:</label>
            <select id="ciudad" name="ciudad">
                <option value="cdmx">Ciudad de México</option>
                <option value="guadalajara">Guadalajara</option>
                <option value="monterrey">Monterrey</option>
            </select>
        </form>
    </div>

    <div>
        <!--  Campos de Fecha y Hora -->
        <form>
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha">
            <label for="hora">Hora de la cita:</label>
            <input type="time" id="hora" name="hora">
        </form>
    </div>

    <div>
        <!-- Campos de Archivo -->
        <form>

            <label for="archivo">Sube un archivo:</label>

            <input type="file" id="archivo" name="archivo">

        </form>
    </div>




    <script src="./appdv.js"></script>
</body>

</html>
